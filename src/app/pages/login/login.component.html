<app-defaul-login-layout 
title="Login into your acount"
primaryBtnText = "Login Now"
secondaryBtnText = "Signup Now"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="nvundasimao@gmail.com"
        >
            <img src="/assets/svg/casa.svg" alt="">
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        >
            <img src="/assets/svg/senha.svg" alt="">
        </app-primary-input>
        <span> forget password?</span>
    </form>
</app-defaul-login-layout>
